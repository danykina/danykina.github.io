<section class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h2> Modifica Nota</h2>
            </div>
        </div>
        <form>
            <br><br>
            <label for="name">Titolo</label>
            <input type="text" class="form-control" id="name" ng-model="title" ng-value=doc.title>
            <br><br>
            <div class="form-group">
                <label for="text">Testo:</label>
                <textarea class="form-control" rows="10" id="text" ng-model="text" ng-bind=doc.text></textarea>
            </div>
            <div class="form-group">
                <img src="{{urlImage}}" ng-hide="{{hasImage}}"/>
                </br>
                </br>
                <input type="file" id="file-chooser" /><div id="results"></div>
            </div>
        </form>
        <div class="row" >
            <div class="col-md-12">
                <button type="button" class="btn btn-circle btn-success saveButton" ng-click="edit()"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</section>

<i class="fa fa-chevron-left fa-2x backarrow" aria-hidden="true" ng-click="backarrow()"></i>
